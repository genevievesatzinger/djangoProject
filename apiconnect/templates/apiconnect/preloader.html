<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'apiconnect/css/style.css' %}">
    <title>FindMyClinicalTrial</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Poiret+One);

        .loadFont {
            font-family: 'Poiret One', cursive;
            font-size: xx-large;
            font-weight: 900;
        }

        .center-align {
            text-align: center;
        }

        #progress-container {
            width: 80%;
            background-color: #eee;
            border-radius: 15px;
            margin: 0 auto;
        }

        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #F24B5C;
            background-image: linear-gradient(to right, #FF6F91, #F24B5C);
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 15px;
            transition: width 0.1s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #F24B5C;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: none;
            font-size: 16px;
            margin: 20px 0;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            border-radius: 25px;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
            font-size: large;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: white;
            color: black;
            border: 2px solid #F24B5C;
            transform: scale(1.05);
        }

    </style>
</head>

<body>
    <div class="shadow p-5 m-5 bg-white rounded center-align">
        <img class="img-fluid center-align" src="{% static 'apiconnect/images/logo.png' %}" style="width: 20em;" />
        <h6 class="loadFont center-align animated bounceInLeft" id="side1">Find Your Clinical Trials <span id="dot2">...</span></h6>
        
        <div id="progress-container" class="center-align">
            <div id="progress-bar"></div>
        </div>
        <button id="myButton" class="center-align" onclick="goHome()">Let's Find</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var progressBar = document.getElementById("progress-bar");
            var button = document.getElementById("myButton");
            
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    document.getElementById("progress-container").style.display = 'none';
                    button.style.display = 'block';
                } else {
                    width++; 
                    progressBar.style.width = width + '%'; 
                }
            }, 50); 
        });

        function goHome() {
            window.location.href = "{% url 'home' %}";
        }
    </script>
</body>

</html>
