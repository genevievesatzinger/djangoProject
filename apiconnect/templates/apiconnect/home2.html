<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'apiconnect/css/style.css' %}">
    <title>Your Page Title</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Poiret+One);

        .loadFont {
            font-family: 'Poiret One', cursive;
        }
        
        .center-align {
            text-align: center;
        }

        #progress-container {
            width: 100%;
            background-color: #eee;
        }

        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #F24B5C;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        button {
            background-color: #F24B5C;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 2px solid #F24B5C;
        }
    </style>
</head>

<body>
    <div class="shadow p-5 m-5 bg-white rounded">
        <h6 class="loadFont center-align animated bounceInLeft" id="side1">Find Your Clinical Trials <span id="dot2">...</span></h6>
        
        <div id="progress-container" class="center-align w">
            <div id="progress-bar"></div>
        </div>
        <button id="myButton">Let's Find</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var progressBar = document.getElementById("progress-bar");
            var button = document.getElementById("myButton");
            
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    document.getElementById("progress-container").style.display = 'none';
                    button.style.display = 'block';
                } else {
                    width++; 
                    progressBar.style.width = width + '%'; 
                }
            }, 50); 
        });
    </script>
</body>

</html>
