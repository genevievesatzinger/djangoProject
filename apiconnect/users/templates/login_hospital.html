{% extends 'user_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="shadow p-5 mt-5 mb-5 bg-white rounded">
    <div class="login-container">
        <h3 class="text-center">Hospital Login</h3>
        <form method="POST" action="">
            {% csrf_token %}

            <div class="form-group">
                {{ form.username|as_crispy_field }}
            </div>
            <div class="form-group">
                {{ form.password|as_crispy_field }}
            </div>

            <button type="submit" class="btn btn-trial btn-login">Login</button>
        </form> 
        <div class="mt-4">
            <P>Have not signed up yet?
            <a href="{% url 'register' %}">Sign Up</a></P>
        </div>
    </div>
</div>

{% endblock content %}
